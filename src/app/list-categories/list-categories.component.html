<div class="form-group">
  <input type="text" class="form-control" id="find" placeholder="Titre catégorie" [(ngModel)]="titre" #title="ngModel">
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4" style="margin-bottom: 20px;" *ngFor="let category of categories | contains:title.value" >
      <img (click)="getDescription(category.description)" [ngSrc]="category.image" alt="{{category.title}}"
           class="img-fluid h-50 w-75" height="408" width="612">
      <h3>{{ category.title | uppercase }}</h3>
      <button class="btn btn-primary" *ngIf="category.available">Voir produits</button>
      <div *ngIf="!category.available">
        <p>Catégorie non disponible</p>
      </div>
    </div>
  </div>
</div>
<div appHighlight>Testing The Highlight Directive!</div>
